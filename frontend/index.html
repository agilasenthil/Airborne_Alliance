<!DOCTYPE html>
<html>
    <head>
        <title>Full Stack App</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Welcome!</h1>

        <div id="item-container"></div>
        <div id="item-container2"></div>

        <script>
            fetch("http://127.0.0.1:8000/items/1")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("item-container").textContent =
                        "Item ID: " + data.item_id + ", Name: " + data.name;

                    console.log("data", data);
                });

            fetch("http://127.0.0.1:8000/res")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("item-container2").textContent =
                        data;
                });
        </script>
    </body>
</html>
